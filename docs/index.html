  <title>ghlint</title>

  <link rel="canonical" href="https://ghlint.org/" />

<body>

<div class="container">
  <h1>ghlint</h1>
  <div class="row">
    <table class="table">
      <thead>
        <tr>
          <th>Rule</th>
          <th>Description</th>
          <th>Options</th>
          <th>Default</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>gitignore</td>
          <td>require .gitignore file</td>
          <td><code>off</code>/<code>warn</code>/<code>error</code></td>
          <td><code>warn</code></td>
        </tr>
        <tr>
          <td>editorconfig</td>
          <td>require .editorconfig file</td>
          <td><code>off</code>/<code>warn</code>/<code>error</code></td>
          <td><code>warn</code></td>
        </tr>
        <tr>
          <td>ghlintrc</td>
          <td>require .ghlintrc file</td>
          <td><code>off</code>/<code>warn</code>/<code>error</code></td>
          <td><code>off</code></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
